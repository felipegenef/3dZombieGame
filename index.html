<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
  </head>
  <body>
    <a-scene id="myScene">
      <a-entity environment="preset:starry;"></a-entity>
      <a-plane
        id="floor"
        static-body
        height="1000"
        width="1000"
        position="0 -0.02 0"
        color="black"
        rotation="-90 0 0"
      ></a-plane>
      <a-camera id="myCamera" position="0 1 0">
        <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
      </a-camera>
      <a-box
        static-body
        class="target"
        color="white"
        radius="1"
        heigth="10"
        position="-2 3 -5"
        src="./img/zombie1.png"
      ></a-box>
      <a-box
        static-body
        class="target"
        color="white"
        radius="1"
        heigth="10"
        position="2 3 -5"
        src="/img/zombie2.png"
      ></a-box>
      <a-box
        static-body
        class="target"
        color="white"
        radius="1"
        heigth="10"
        position="-2 3 -10"
        src="/img/zombie3.png"
      ></a-box>
      <a-box
        static-body
        class="target"
        color="white"
        radius="1"
        heigth="10"
        position="-2 3 -10"
        src="/img/zombie4.png"
      ></a-box>
    </a-scene>
  </body>
  <script src="https://codechangers.com/camps2019/vr/shoot-partial.js"></script>
  <script src="script.js"></script>
</html>
